
<div class="card mb-5">
    <div class="card-body">
        <form #todoForm="ngForm" (ngSubmit)="onTodoAdd(todoForm)">
            <div class="form-group">
                <label for="todoItem">Todo Item</label>
                <input type="type" name="todoItem" ngModel id="todoItem" required  class="form-control" >
            </div>
            <div class="form-group">
                <label for="todoRating">Todo Rating</label>
                <select type="type" name="todoRating" ngModel id="todoRating" required  class="form-control" >
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>

                </select>
                </div>
            <button class="btn btn-sm btn-block btn-primary">Add Todo</button>
        </form>
    </div>
</div>
